<mat-dialog-content class="mat-typography">
    <p>{{data.msg}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="dialogRef.close(false)">Annulla</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="dialogRef.close(true)">Conferma</button>
</mat-dialog-actions>
