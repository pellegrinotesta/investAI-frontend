<div class="dropdown">
    <button mat-flat-button color="primary" class="dropdown-toggle" (click)="toggleDropdown()">
        <i class="bi bi-filter"></i>
        <span *ngIf="filtersCount > 0">({{filtersCount}})</span>
    </button>
    <div class="dropdown-menu" [ngClass]="{'show': isDropdownOpen}">
        <ng-content></ng-content>
    </div>
</div>
