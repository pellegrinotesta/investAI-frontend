<h1 mat-dialog-title>{{ 'PATENTS.ADD_DIALOG.' + data.fieldTitle + '.TITLE' | translate }}</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field class="w-100">
            <mat-label>{{ 'PATENTS.ADD_DIALOG.' + data.fieldTitle + '.FIELD' | translate}}</mat-label>
            <input type="text" formControlName="field" matInput>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">{{ 'BUTTONS.CANCEL' | translate }}</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">
        {{ 'BUTTONS.SAVE' | translate }}
    </button>
</div>
